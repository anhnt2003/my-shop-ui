
<link rel="stylesheet" href="signup.component.scss">


<body>
    <div class="background">
        <div class="outerbox">
            <div class="innerbox">
                <div class="loginbox">
                    <div class="form-container">                        
                        <div class="form-field">

                            <h1> Registration </h1>

                            <div class="username">
                                <span class="p-float-label">
                                    <input pInputText id="username" [(ngModel)]="firstname" />
                                    <label for="username">First Name</label>
                                </span>
                            </div>

                            <div class="username">
                                <span class="p-float-label">
                                    <input pInputText id="username" [(ngModel)]="lastname" />
                                    <label for="username">Last Name</label>
                                </span>
                            </div>

                            <div class="username">
                                <span class="p-float-label">
                                    <input pInputText id="username" [(ngModel)]="username" />
                                    <label for="username">Username</label>
                                </span>
                            </div>
                            
                            <div class="password">
                                <span class="p-float-label">
                                    <input pInputText id="password" type="password" [(ngModel)]="createpassword" #createPasswordInput/>
                                    <label for="password">Password</label>
                                </span>
                            </div>

                            <div class="password">
                                <span class="p-float-label">
                                    <input pInputText id="password" type="password" [(ngModel)]="confirmpassword"/>
                                    <label for="password"> Confirm Password</label>
                                </span>
                            </div>

                            <div *ngIf="passwordMismatch" class="notification">Passwords do not match</div>

                            <div class="inline-container">
                                <p-checkbox class="checkbox" name="groupname" value="val1" label="I agree with terms and conditions" [(ngModel)]="selectedValues"></p-checkbox>
                                <p class="routelink"><a routerLink="/auth/login">Already have an account? </a></p>
                            </div>

   
                            <p-button class="button" (onClick)="checkPasswordMatch()" label="Register Now"></p-button>

                        </div>

                        <figure><img class="image" src="assets/public/signup_pic.jpg" alt="Image"></figure> 
                        
                    </div>                    
                </div>
            </div>
        </div>
    </div>

</body>
