

<div class="background">
    <div class="outerbox">
        <div class="innerbox">
            <div class="loginbox">
                <div class="form-container">                        
                    <div class="form-field">

                        <h1> Registration </h1>

                        <form class="sign-in-form" [formGroup]="signupform">
                            <div class="username">
                                <span class="p-float-label">
                                    <input pInputText id="username" formControlName="firstname" />
                                    <label for="username">First Name</label>
                                </span>
                            </div>

                            <div class="username">
                                <span class="p-float-label">
                                    <input pInputText id="username" formControlName="lastname" />
                                    <label for="username">Last Name</label>
                                </span>
                            </div>

                            <div class="username">
                                <span class="p-float-label">
                                    <input pInputText id="username" formControlName="username" />
                                    <label for="username">Username</label>
                                </span>
                            </div>
                                
                            <div class="password">
                                <span class="p-float-label">
                                    <input pInputText id="password" type="password" formControlName="createpassword"/>
                                    <label for="password">Password</label>
                                </span>
                            </div>

                            <div class="password">
                                <span class="p-float-label">
                                    <input pInputText id="password" type="password" formControlName="confirmpassword"/>
                                    <label for="password"> Confirm Password</label>
                                </span>
                            </div>

                            <div *ngIf="signupform.hasError('passwordMismatch')">Passwords do not match</div>

                            <div class="inline-container">
                                <p-checkbox class="checkbox" name="groupname" value="true" label="I agree with terms and conditions" formControlName="agree"></p-checkbox>
                                <p class="routelink"><a routerLink="/auth/login">Already have an account? </a></p>
                            </div>

    
                            <p-button class="button" [disabled]="signupform.invalid" label="Register Now"></p-button>
                        </form>
                    </div>

                    <figure><img class="image" src="assets/public/signup_pic.jpg" alt="Image"></figure> 
                        
                </div>                    
            </div>
        </div>
    </div>
</div>
