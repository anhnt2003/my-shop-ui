<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="login.component.scss">
</head>


<div class="outerbox">
    <div class="innerbox">
        <div class="loginbox">
            <h1> Login </h1>

            <div class="form-container">
                <div class="form-field">
                    <span class="p-float-label">
                        <input pInputText id="username" [(ngModel)]="username" />
                        <label for="username">Username</label>
                    </span>
                </div>

                <div class="form-field">
                    <span class="p-float-label">
                        <p-password [(ngModel)]="password" [feedback]="false" [toggleMask]="true"></p-password>
                        <label for="password">Password</label>
                    </span>
                </div>

                <p-button label="Login"></p-button>
            </div>
            
            <p-checkbox name="groupname" value="val1" label="Remember Me" [(ngModel)]="selectedValues"></p-checkbox>
            

                <p-image class="image" src="assets/public/avatar.jpg" alt="Image" width="380px" height="300px"></p-image>  
            </div>
    </div>
</div>
